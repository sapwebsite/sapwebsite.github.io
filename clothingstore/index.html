<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/clothingstore/build/css/style.css">
    <link rel="stylesheet" href="/clothingstore/fontello/css/fontello.css">
    <title></title>
  </head>
  <body>
    <section class="header">

      <div class="firstLine">
        <div class="container">
          <div class="firstLine__phone">
            <span class="icon-phone"></span>
            <span>Call +001 555 801</span>
          </div>
          <div class="firstLine__topMenu">
            <ul>
              <li>WELCOME MSG! |</li>
              <li>MY ACCOUNT |</li>
              <li>MY WHISTLIST |</li>
              <li>LOGIN</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="secondLine">
        <div class="container">
          <div class="secondLine__menu">
            <ul>
              <li>Home</li>
              <li>Gallery</li>
              <li>Categories</li>
              <li>Pages</li>
            </ul>
          </div>
          <div class="secondLine__logo">
            <img src="/clothingstore/img/logo.png" alt="Shophia">
          </div>
          <div class="secondLine__soces">
            <span><i class="icon-facebook"></i></span>
            <span><i class="icon-twitter"></i></span>
            <span><i class="icon-spotify"></i></span>
            <span><i class="icon-instagram"></i></span>
            <select class="" name="">
              <option value="RUPIAH">RUPIAH</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <img src="/clothingstore/img/s1.png" alt="s1">
      <div class="content-text">
        <div class="boxes">
          <div class="box">
            <div class="box__l1">MID-SEASON</div>
            <div class="box__l2">SALE</div>
            <div class="box__l1">______ UP TO ______</div>
            <div class="box__l3">50% OFF</div>
          </div>
          <div class="btn">
            <button type="button">SHOP NOW</button>
          </div>

          <div class="point">
            <div class="point__romb"></div>
            <div class="point__romb black"></div>
            <div class="point__romb"></div>
            <div class="point__romb"></div>
          </div>
        </div>

      </div>


    </section>

    <section class="info">
      <div class="container">
        <div class="info__shipping">
          <span>
            <i class="icon-flight"></i>
          </span>
          <h3>FREE SHIPPING</h3>
          <p>In Order Min $200</p>
        </div>
        <div class="info__days">
          <span>
            <i class="icon-clock"></i>
          </span>
          <h3>30-DAYS RETURNS</h3>
          <p>Money Back  Guarantee</p>
        </div>
        <div class="info__support">
          <span>
            <i class="icon-lifebuoy"></i>
          </span>
          <h3>24/7 SUPPORT</h3>
          <p>Lifestyme Support</p>
        </div>
      </div>

    </section>


    <section class="handPicked">
      <div class="container">
        <h2>HandPicked</h2>
        <div class="handPicked__photo">

          <div class="item1">
            <img src="/clothingstore/img/item1.png" alt="">
            <div class="hover">
              <button>SHOP NOW</button>
            </div>
          </div>
          <div class="item2">
            <img src="/clothingstore/img/item2.png" alt="">
            <div class="hover">
              <button>SHOP NOW</button>
            </div>
          </div>
          <div class="item3">
            <img src="/clothingstore/img/item3.png" alt="">
            <div class="hover">
              <button>SHOP NOW</button>
            </div>
          </div>
          <div class="item4">
            <img src="/clothingstore/img/item4.png" alt="">
            <div class="hover">
              <button>SHOP NOW</button>
            </div>
          </div>
          <div class="item5">
            <img src="/clothingstore/img/item5.png" alt="">
            <div class="hover">
              <button>SHOP NOW</button>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
